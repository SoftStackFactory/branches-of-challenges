<ion-header>

  <ion-navbar text-center>
    <ion-title>Lobby</ion-title>
    
    <ion-buttons left>
      <button ion-button menuToggle="main-menu">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons right>
      <button ion-button menuToggle="group-menu">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
  
  <ion-navbar class="custom-segment" text-center>
    <ion-title>
      <span (click)="currentSegment = 'drafts'">
        Drafts
      </span>
      <span (click)="currentSegment = 'posts'">
        Posts
      </span>
      <span (click)="currentSegment = 'create'">
        Create
      </span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center [ngSwitch]="currentSegment">
    <span *ngSwitchCase="'drafts'">
      Drafts
    </span>
    <span *ngSwitchCase="'posts'">
      Posts
    </span>
    <span *ngSwitchCase="'create'">
      Create
    </span>
  </h3>
</ion-content>
