  Ionic pages and navigation.

<ion-header>

  <ion-navbar text-center>
    <ion-title>Lobby</ion-title>
    
    <ion-buttons left>
      <button ion-button menuToggle="main-menu">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons right>
      <button ion-button menuToggle="group-menu">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
  
  <ion-navbar class="custom-segment" text-center>
    <ion-title>
      <span (click)="currentSegment = 'drafts'">
        Drafts
      </span>
      <span (click)="currentSegment = 'posts'">
        Posts
      </span>
      <span (click)="currentSegment = 'create'">
        Create
      </span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <span text-center [ngSwitch]="currentSegment">
    <span *ngSwitchCase="'drafts'">
      <h3>Drafts</h3>
      <ion-list>
        <ion-item *ngFor="let draft of drafts">
          {{draft | date: 'EEEE, MMMM d, y'}}
        </ion-item>
      </ion-list>
    </span>
    
    <span *ngSwitchCase="'posts'">
      <h3>Posts</h3>
      <ion-list>
        <ion-item *ngFor="let post of posts">
          {{post | date: 'EEEE, MMMM d, y'}}
        </ion-item>
      </ion-list>
    </span>
    
    <span *ngSwitchCase="'create'">
      <h3>Create</h3>
    </span>
  </span>
</ion-content>
